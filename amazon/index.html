<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Amazon-Logo-2000-present.jpg" alt="Amazon Logo">
        </div>
        <div class="form-container">
            <h2>Create account</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="First and Last name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abod@gmail.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="at least 6 characters">

                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password">

                <button type="submit">Continue</button>
            </form>
            <p>By creating an account, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
            <p>Already have an account? <a href="#">Sign in</a>. Buying for work? <a href="#">Create a free business account.</a></p>
        </div>
    </div>
</body>
</html>
